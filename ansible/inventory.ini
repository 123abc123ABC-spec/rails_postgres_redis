# ============================================================================
# ANSIBLE INVENTORY - EC2 Hosts
# ============================================================================
#
# This file defines which servers Ansible will connect to
# and how to connect to them
#

[ec2]
# EC2 instance IP address
13.60.250.114

[ec2:vars]
# SSH user for Ubuntu AMI
ansible_user=ubuntu

# SSH key file location
ansible_ssh_private_key_file=~/.ssh/rails-demo.pem

# SSH connection settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Python interpreter on remote host
ansible_python_interpreter=/usr/bin/python3

